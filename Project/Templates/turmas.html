{% extends "base.html" %}
{% block title %}Turmas{% endblock %}
{% block content %}
<a href="{{ url_for('dashboard') }}" class="inline-block mb-4 bg-gray-500 text-white font-semibold py-2 px-4 rounded hover:bg-gray-600 transition">
    <i class="fas fa-arrow-left mr-2"></i>Voltar ao Dashboard
</a>

<h2 class="text-2xl font-bold text-gray-800 mb-4">Gerenciar Turmas</h2>

<form method="POST" class="bg-white p-6 rounded-lg shadow-md mb-6 grid gap-4 md:grid-cols-2">
    <input type="text" name="nome" placeholder="Nome da turma" required class="p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    <input type="text" name="descricao" placeholder="Descrição" class="p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    <button type="submit" class="md:col-span-2 bg-green-500 text-white font-semibold py-3 rounded-md hover:bg-green-600 transition">Cadastrar</button>
</form>

<div class="overflow-x-auto">
<table class="min-w-full bg-white rounded-lg shadow-md overflow-hidden">
    <thead class="bg-green-500 text-white">
        <tr>
            <th class="py-3 px-4 text-left">Nome</th>
            <th class="py-3 px-4 text-left">Descrição</th>
        </tr>
    </thead>
    <tbody>
    {% for turma in turmas %}
        <tr class="border-b hover:bg-gray-100">
            <td class="py-2 px-4">{{ turma.nome }}</td>
            <td class="py-2 px-4">{{ turma.descricao }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
